service: greenplug
plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  # Sequematic is located in Detroit and ca-central-1 is almost entirely powered by hydro
  region: ca-central-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 'cloudwatch:PutMetricData'
          Resource: '*'
          Condition:
            StringEquals: {"cloudwatch:namespace": "greenplug"}

functions:
  greenplug:
    # Python requires no changes to run on ARM vs x86
    # arm64 has a higher power efficiency
    architecture: arm64
    memorySize: 128
    handler: handler.run
    events:
      - schedule:
          name: every15minutes
          rate: rate(15 minutes)
          enabled: true
    logRetentionInDays: 30

